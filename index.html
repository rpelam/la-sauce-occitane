<!doctype html>
<html lang="fr" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Sauce Occitane</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .chalkboard-font {
      font-family: 'Chalkboard', 'Comic Sans MS', 'Caveat', cursive;
    }
    
    .menu-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .menu-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(229, 0, 0, 0.2);
    }
    
    .hero-pattern {
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(232, 228, 6, 0.05) 35px, rgba(232, 228, 6, 0.05) 70px);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .delay-1 {
      animation-delay: 0.2s;
      opacity: 0;
    }
    
    .delay-2 {
      animation-delay: 0.4s;
      opacity: 0;
    }
    
    .delay-3 {
      animation-delay: 0.6s;
      opacity: 0;
    }

    /* Logo responsive */
    .logo-container {
      width: 300px;
      height: 300px;
    }
    
    @media (min-width: 640px) {
      .logo-container {
        width: 400px;
        height: 400px;
      }
    }
    
    @media (min-width: 1024px) {
      .logo-container {
        width: 600px;
        height: 600px;
      }
    }

    /* Titres responsive */
    .title-main {
      font-size: 2rem;
      line-height: 1.2;
    }
    
    @media (min-width: 640px) {
      .title-main {
        font-size: 2.5rem;
      }
    }
    
    @media (min-width: 1024px) {
      .title-main {
        font-size: 3rem;
      }
    }

    .title-section {
      font-size: 1.75rem;
      line-height: 1.3;
    }
    
    @media (min-width: 640px) {
      .title-section {
        font-size: 2rem;
      }
    }
    
    @media (min-width: 1024px) {
      .title-section {
        font-size: 2.5rem;
      }
    }

    .title-event {
      font-size: 1.5rem;
      line-height: 1.3;
    }
    
    @media (min-width: 640px) {
      .title-event {
        font-size: 1.75rem;
      }
    }
    
    @media (min-width: 1024px) {
      .title-event {
        font-size: 1.875rem;
      }
    }

    /* Texte responsive */
    .text-intro {
      font-size: 1.125rem;
      line-height: 1.6;
    }
    
    @media (min-width: 640px) {
      .text-intro {
        font-size: 1.25rem;
      }
    }
    
    @media (min-width: 1024px) {
      .text-intro {
        font-size: 1.5rem;
      }
    }

    .text-menu {
      font-size: 1rem;
      line-height: 1.6;
    }
    
    @media (min-width: 640px) {
      .text-menu {
        font-size: 1.125rem;
      }
    }

    /* Padding responsive */
    .section-padding {
      padding: 2rem 1rem;
    }
    
    @media (min-width: 640px) {
      .section-padding {
        padding: 3rem 1.5rem;
      }
    }
    
    @media (min-width: 1024px) {
      .section-padding {
        padding: 4rem 1.5rem;
      }
    }

    .card-padding {
      padding: 1.5rem;
    }
    
    @media (min-width: 640px) {
      .card-padding {
        padding: 2rem;
      }
    }
    
    @media (min-width: 1024px) {
      .card-padding {
        padding: 2.5rem;
      }
    }
  </style>
 </head>
